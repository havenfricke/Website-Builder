<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page & Image Manager</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Page & Image Manager</h1>
    
    <!-- Create Page Section -->
    <section id="create-section">
      <h2>Create Page</h2>
      <form id="createForm">
        <label for="createTitle">Title:</label>
        <input type="text" name="title" id="createTitle" required>
        
        <label for="createContent">Content (HTML):</label>
        <textarea name="content" id="createContent" required></textarea>
        
        <button type="submit">Create Page</button>
      </form>
      <div id="createMessage"></div>
    </section>
    
    <!-- Search Pages Section -->
    <section id="search-section">
      <h2>Search Pages</h2>
      <form id="filterForm">
        <label for="id">ID:</label>
        <input type="text" name="id" id="id">
        
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">
        
        <label for="content">Content:</label>
        <input type="text" name="content" id="content">
        
        <button type="submit">Search</button>
      </form>
    </section>
    
    <!-- Results Section for Pages -->
    <div id="results"></div>
    
    <!-- Page-Image Association Section -->
    <section id="pageImage-section">
      <h2>Manage Page-Image Associations</h2>
      <!-- Form to associate an image with a page -->
      <form id="associateForm">
        <label for="assocPageId">Page ID:</label>
        <input type="text" id="assocPageId" name="pageId" required>
        
        <label for="assocImageId">Image ID:</label>
        <input type="text" id="assocImageId" name="imageId" required>
        
        <button type="submit">Associate Image to Page</button>
      </form>
      <!-- Form to delete an image-page association -->
      <form id="deleteAssociationForm">
        <label for="deletePageId">Page ID:</label>
        <input type="text" id="deletePageId" name="pageId" required>
        
        <label for="deleteImageId">Image ID:</label>
        <input type="text" id="deleteImageId" name="imageId" required>
        
        <button type="submit">Delete Association</button>
      </form>
      <div id="pageImageMessage"></div>
    </section>

  <!-- Page Image Associations Display -->
  <section id="pageImageResults-section">
    <h2>Page Image Associations</h2>
    <input type="text" id="searchPageId" placeholder="Enter page ID" />
    <button id="loadPageImagesBtn">Load Associations</button>
    <div id="pageImageResults"></div>
  </section>
    
    <!-- Image Library Section -->
    <section id="image-section">
      <h2>Image Library</h2>
      <form id="imageUploadForm" enctype="multipart/form-data">
        <label for="imageTitle">Image Title:</label>
        <input type="text" id="imageTitle" name="title" required>
        
        <label for="imageAltText">Alt Text:</label>
        <input type="text" id="imageAltText" name="altText" required>
        
        <label for="imageInput">Upload Image:</label>
        <input type="file" id="imageInput" name="content" accept="image/*" required>
        <button type="submit">Upload Image</button>
      </form>
      <div id="imageMessage"></div>
      <div id="imageLibrary"></div>
    </section>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
